<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
	<title>FreshVotes HomePage</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<script th:replace="fragments/header :: headerElement" th:remove="tag"></script>

	<script type="text/javascript">
		
		$(document).ready(function () {
			$("#login").click(function () {
				window.location.href = "/login";
			});
	});
		


	</script>

</head>

<body>

	<div class="container">
		<div class="row" style="margin-top: 2em;">
			<div class="col-12 col-sm-12 col-md-9 col-lg-9 col-xl-9">
				<h1>Welcome to FreshVotes</h1>


			</div>

			<div class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
				<button class="btn btn-primary float-right" type="button" id="login">Login</button>
			</div>
		</div>

	</div>



</body>

</html>
