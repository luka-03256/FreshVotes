<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head>
	<title>FreshVotes Login</title>
	<meta charset="UFT-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS only -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
		integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

	<script type="text/javascript">
		// document object in page hierarchy 
		// at second level as child of object window
		// jQuery uses selectors 
		$(document).ready(function () {
			$("#createAccount").click(function () {
				// when we click on button with this 
				// id, we want to redirected to page location /register
				window.location.href = "/register";
			});
		});

	</script>

</head>

<body>

	<div class="container">

		<div class="card" style="margin-top: 1.5em;">
			<div class="card-header"><h2>Please Login</h2></div>
			<div class="card-body">
				<!--<div class="row">-->
				<form action="" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

					<!-- use param.error assuming FormLoginConfigurer#failureUrl contains the query parameter error -->
					<div th:if="${param.error != null}" class="alert alert-danger" role="alert">
						Failed to login.
						<div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
							Reason: <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
						</div>
					</div>
					<!-- the configured LogoutConfigurer#logoutSuccessUrl is /login?logout and contains the query param logout -->
					<div th:if="${param.logout != null}">
						You have been logged out.
					</div>
					<div class="form-group row">
						<label for="username"
							class="col-12 col-sm-3 col-md-4 col-lg-3 col-xl-4 col-form-label">Username</label>
						<div class="col-12 col-sm-9 col-md-8 col-lg-9 col-xl-8">
							<input type="text"  class="form-control" id="username" name="username" />
						</div>
					</div>
					<div class="form-group row">
						<label for="password"
							class="col-12 col-sm-3 col-md-4 col-lg-3 col-xl-4 col-form-label">Password</label>
						<div class="col-12 col-sm-9 col-md-8 col-lg-9 col-xl-8">
							<input type="password"  class="form-control" id="password" name="password" />
						</div>
					</div>
					<div class="row">
						<div class="col-6">
							<button type="submit" class="btn btn-lg btn-primary">Log in</button>
						</div>
						<div class="col-6">
							<button type="button" class="btn btn-lg btn-info float-right" id="createAccount">Create
								Account</button>
						</div>
					</div>
				</form>
				<!--</div>-->
			</div>
		</div>

	</div>

</body>

</html>
