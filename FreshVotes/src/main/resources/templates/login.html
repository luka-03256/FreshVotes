<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title>FreshVotes Login</title>
	<meta charset="UFT-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
		integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

	<script type="text/javascript">
		// document object in page hierarchy 
		// at second level as child of object window
		// jQuery uses selectors 
		$(document).ready(function() {
			$("#createAccount").click(function() {
				// when we click on button with this 
				// id, we want to redirected to page location /register
				window.location.href="/register";
			});
		});
	</script>

</head>

<body>


	<form action="" method="post">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		<fieldset>
			<legend>Please Login</legend>
			<!-- use param.error assuming FormLoginConfigurer#failureUrl contains the query parameter error -->
			<div th:if="${param.error != null}">
				Failed to login.
				<div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
					Reason: <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
				</div>

			</div>
			<!-- the configured LogoutConfigurer#logoutSuccessUrl is /login?logout and contains the query param logout -->
			<div th:if="${param.logout != null}">
				You have been logged out.
			</div>
			<p>
				<label for="username">Username</label>
				<input type="text" id="username" name="username" />
			</p>
			<p>
				<label for="password">Password</label>
				<input type="password" id="password" name="password" />
			</p>
			<div>
				<button type="submit" class="btn">Log in</button>
				<button type="button" class="btn" id="createAccount">Create Account</button>
			</div>
		</fieldset>
	</form>



</body>

</html>
