<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title>FreshVotes Login</title>
	<meta charset="UFT-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS only -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">



	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
		integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

	<script type="text/javascript">
		// document object in page hierarchy 
		// at second level as child of object window
		// jQuery uses selectors 
		$(document).ready(function () {
			$("#createAccount").click(function () {
				// when we click on button with this 
				// id, we want to redirected to page location /register
				window.location.href = "/register";
			});
		});
	</script>

</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-3" style="background-color: gray; height: 100px;">

			</div>
			<div class="col-3" style="background-color: black; height: 100px;">

			</div>
			<div class="col-6" style="background-color: yellow; height: 100px">

			</div>
		</div>
		<div class="row">
			<div class="col-6">
				<form action="" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<fieldset>
						<legend>Please Login</legend>
						<!-- use param.error assuming FormLoginConfigurer#failureUrl contains the query parameter error -->
						<div th:if="${param.error != null}">
							Failed to login.
							<div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
								Reason: <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
							</div>

						</div>
						<!-- the configured LogoutConfigurer#logoutSuccessUrl is /login?logout and contains the query param logout -->
						<div th:if="${param.logout != null}">
							You have been logged out.
						</div>
						<div class="form-group row">
							<label for="username" class="col-2 col-form-label">Username</label>
							<div class="col-10">
								<input type="text" class="form-control" id="username" name="username" />
							</div>
						</div>
						<div class="form-group row">
							<label for="username" class="col-2 col-form-label">Password</label>
							<div class="col-10">
								<input type="text" class="form-control" id="password" name="password" />
							</div>
						</div>
						<div class="row">
							<div class="col-6">
								<button type="submit" class="btn btn-primary">Log in</button>
							</div>
							<div class="col-6">
								<button type="button" class="btn btn-info float-right" id="createAccount">Create Account</button>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-3" style="background-color: gray; height: 100px; text-align: center; padding-top: 2em;">
				<span style="background-color: white; text-align:center; ">col-3</span>
			</div>
			<div class="col-3" style="background-color: black; height: 100px; text-align: center; padding-top: 2em">
				<span style="background-color: white; text-align: center; ">col-3</span>
			</div>
			<div class="col-6" style="background-color: yellow; height: 100px; text-align: center; padding-top: 2em">
				<span style="background-color: white; text-align: center;">col-6</span>
			</div>
		</div>

	</div>

</body>

</html>
