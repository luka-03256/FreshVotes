<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title>FreshVotes Dashboard</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script th:replace="fragments/header :: headerElement"> </script>



</head>

<body>
	<!--
	create = Http Post
	read = Http Get
	update = Http Put
	delete = Http Delete
	-->
	<div class="container" style="margin-top: 1.5em;">
		<div class="row">
			<div class="col-8">
				<h1>FreshVotes Dashboard</h1>
			</div>
			<div class="col-4">
				<form action="/logout" method="post" class="float-right">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<button type="submit" class="btn btn-secondary">Logout</button>

				</form>
			</div>
		</div>

		<div class="container-fluid p-5" style="background-color:rgb(211,211,211); 
		border-radius: 10px; margin-bottom: 25px;">
			<div th:if="${products != null}">
				<div class="row" style="margin-top: -1em">
					<div class="col">
						<h2>Products</h2>
					</div>
				</div>

				<div>
					<div class="row" th:each="product : ${products}">
						<div class="col">
							<a th:href="@{/products/{productId}(productId=${product.id})}"
								th:text="${product.name}"></a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<form action="/products" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<button class="btn btn-primary" id="createProduct">Create a Product</button>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
