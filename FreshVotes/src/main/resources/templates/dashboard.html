<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title>FreshVotes Dashboard</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS only -->
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
		integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>



</head>

<body>
	<!--
	create = Http Post
	read = Http Get
	update = Http Put
	delete = Http Delete
	-->
	<div class="container" style="margin-top: 1.5em;">
		<div class="row">
			<div class="col-8">
				<h1>FreshVotes Dashboard</h1>
			</div>
			<div class="col-4">
				<form action="/logout" method="post" class="float-right">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<button type="submit" class="btn btn-secondary">Logout</button>

				</form>
			</div>
		</div>


		<div th:if="${products != null}">
			<div class="row">
				<div class="col">
					<h1>Products</h1>
				</div>
			</div>

			<div>
				<div class="row" th:each="product : ${products}">
					<div class="col">
						<a th:href="@{/products/{productId}(productId=${product.id})}" th:text="${product.name}"></a>
					</div>
				</div>
			</div>
		</div>


		<div class="row">
			<div class="col">
				<form action="/products" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<button class="btn btn-primary" id="createProduct">Create a Product</button>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
