<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
	<title>FreshVotes Product</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.slim.js"
		integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>

</head>

<body>


	<div class="container" th:if="${product != null}">

		<h1>Product</h1>

		<form action="" method="post">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<input type="hidden" th:field="${product.id}" />
			<input type="hidden" th:field="${product.user}" />
			<div class="form-group row">
				<label for="name" class="col-12 col-sm-3 col-md-4 col-lg-3 col-xl-4 col-form-label">Name:</label>
				<div class="col-12 col-sm-9 col-md-8 col-lg-9 col-xl-8">
					<input type="text" class="form-control" th:field="${product.name}" />
				</div>
			</div>

			<div class="form-check form-switch">
				<input type="checkbox" role="switch" class="form-check-input" th:field="${product.published}" />
				<label class="form-check-label" for="published1">is published</label>
			</div>



			<!--			<div th:text="|Is product published: ${product.published}|">-->
			<!--				Here's is the content of the div content-->
			<!--			</div>-->

			<button class="btn btn-primary btn-lg">Save Product</button>

		</form>
	</div>

</body>




</html>
