<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
	<title>FreshVotes Product</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS only -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">


	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
		integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>


</head>

<body>


	<div class="container" th:if="${product != null}">

		<h1>Product</h1>

		<form action="" method="post">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<input type="hidden" th:field="${product.id}" />

			<div class="form-group row">
				<label for="name" class="col-12 col-sm-3 col-md-4 col-lg-3 col-xl-4 col-form-label">Name:</label>
				<div class="col-12 col-sm-9 col-md-8 col-lg-9 col-xl-8">
					<input type="text" class="form-control" th:field="${product.name}" />
				</div>
			</div>

			<div class="form-group form-check">
				<input type="checkbox" id="switch" class="form-check-input" th:field="${product.published}" />
				<label class="form-check-label" for"switch">is published</label>
			</div>



			<!--			<div th:text="|Is product published: ${product.published}|">-->
			<!--				Here's is the content of the div content-->
			<!--			</div>-->

			<button class="btn btn-primary">Save Product</button>

		</form>
	</div>

</body>




</html>
